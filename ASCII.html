<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stratospheres.AI — ASCII LOGO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      background: black;
      font-family: monospace;
      touch-action: none;
      overscroll-behavior: none;
    }

    #hero {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      z-index: 10;
      color: white;
      mix-blend-mode: difference;
    }

    .ascii-gradient {
      font-size: 6px;
      line-height: 6px;
      background: linear-gradient(90deg, #4b0082, #ff00cc, #ff9900, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: pre;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="hero">Stratospheres.AI — Automating Impact</div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/examples/jsm/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { STLLoader } from 'three/examples/jsm/loaders/STLLoader.js';
    import { AsciiEffect } from 'three/examples/jsm/effects/AsciiEffect.js';
    import { TrackballControls } from 'three/examples/jsm/controls/TrackballControls.js';

    let camera, scene, renderer, effect, controls, logo;
    const start = Date.now();

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.y = 150;
      camera.position.z = 500;

      const light1 = new THREE.PointLight(0xffffff, 3, 0, 0);
      light1.position.set(500, 500, 500);
      scene.add(light1);

      const light2 = new THREE.PointLight(0xffffff, 1, 0, 0);
      light2.position.set(-500, -500, -500);
      scene.add(light2);

      const loader = new STLLoader();
      loader.load('./Logo.stl', (geometry) => {
        const material = new THREE.MeshPhongMaterial({
          color: 0xffffff,
          flatShading: true
        });

        logo = new THREE.Mesh(geometry, material);
        logo.scale.set(0.1, 0.1, 0.1);
        logo.rotation.set(0, 0, 0);
        scene.add(logo);
      });

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);

      effect = new AsciiEffect(renderer, ' .:-+*=%@#', { invert: true });
      effect.setSize(window.innerWidth, window.innerHeight);
      effect.domElement.style.color = 'white';
      effect.domElement.style.backgroundColor = 'black';
      effect.domElement.classList.add('ascii-gradient');

      document.body.appendChild(effect.domElement);

      controls = new TrackballControls(camera, effect.domElement);
      controls.noZoom = false;
      controls.zoomSpeed = 1.2;

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        effect.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      if (logo) {
        const timer = Date.now() - start;
        logo.rotation.y = timer * 0.0003;
        logo.rotation.x = timer * 0.0002;
      }

      controls.update();
      effect.render(scene, camera);
    }
  </script>
</body>
</html>
