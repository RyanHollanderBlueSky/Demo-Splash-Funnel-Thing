<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stratospheres.AI — ASCII Bloom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
    }

    #hero {
      position: absolute;
      top: 30px;
      left: 30px;
      font-size: 22px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 10;
      color: white;
      mix-blend-mode: difference;
    }

    .ascii-gradient {
      font-size: 8px;
      line-height: 6px;
      background: linear-gradient(
        90deg,
        #4b0082,
        #ff00cc,
        #ff9900,
        #00ffff
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: pre;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="hero">Stratospheres.AI — Automating Impact</div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/examples/jsm/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import { AsciiEffect } from 'three/examples/jsm/effects/AsciiEffect.js';

    let camera, scene, renderer, effect, object, controls;

    init();
    animate();

    function init() {
      // Scene setup
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.z = 6;

      // Lighting (simulate glow with bright contrast)
      const light = new THREE.PointLight(0xffffff, 2, 50);
      light.position.set(10, 10, 10);
      scene.add(light);

      const ambient = new THREE.AmbientLight(0x404040);
      scene.add(ambient);

      // Object: torus knot (replace later with SVG mesh)
      const geometry = new THREE.TorusKnotGeometry(1, 0.3, 128, 32);
      const material = new THREE.MeshPhongMaterial({
        color: 0x4b0082,
        shininess: 100,
        specular: 0xffffff,
        emissive: 0x220033
      });

      object = new THREE.Mesh(geometry, material);
      scene.add(object);

      // Renderer
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      // ASCII Effect with full palette
      effect = new AsciiEffect(renderer, ' .:-+*=%@#', { invert: true });
      effect.setSize(window.innerWidth, window.innerHeight);
      effect.domElement.style.backgroundColor = 'black';
      effect.domElement.classList.add('ascii-gradient');
      document.body.appendChild(effect.domElement);

      // Controls
      controls = new OrbitControls(camera, effect.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        effect.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      object.rotation.x += 0.005;
      object.rotation.y += 0.01;

      controls.update();
      effect.render(scene, camera);
    }
  </script>
</body>
</html>
