<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Stratospheres.AI — ASCII Hero</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			overflow: hidden;
			background: black;
			color: white;
			font-family: sans-serif;
		}
		#hero {
			position: absolute;
			top: 30px;
			left: 30px;
			font-size: 22px;
			font-weight: 600;
			text-transform: uppercase;
			letter-spacing: 1px;
			z-index: 10;
			color: white;
			mix-blend-mode: difference;
		}
	</style>
</head>
<body>
	<div id="hero">Stratospheres.AI — Automating Impact</div>

	<script type="importmap">
		{
			"imports": {
				"three": "https://unpkg.com/three@0.158.0/build/three.module.js",
				"three/examples/jsm/": "https://unpkg.com/three@0.158.0/examples/jsm/"
			}
		}
	</script>

	<script type="module">
		import * as THREE from 'three';
		import { AsciiEffect } from 'three/examples/jsm/effects/AsciiEffect.js';
		import { TrackballControls } from 'three/examples/jsm/controls/TrackballControls.js';

		let camera, scene, renderer, effect, torusKnot, controls;

		init();
		animate();

		function init() {
			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
			camera.position.set(0, 0, 6);

			scene = new THREE.Scene();
			scene.background = new THREE.Color(0x000000);

			// Lighting
			const light1 = new THREE.PointLight(0xffffff, 1.5);
			light1.position.set(10, 10, 10);
			scene.add(light1);
			scene.add(new THREE.AmbientLight(0x404040));

			// Torus Knot Geometry
			const geometry = new THREE.TorusKnotGeometry(1, 0.3, 128, 32);
			const material = new THREE.MeshPhongMaterial({ color: 0x4B0082, flatShading: true });
			torusKnot = new THREE.Mesh(geometry, material);
			scene.add(torusKnot);

			// Renderer + ASCII
			renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);

			effect = new AsciiEffect(renderer, ' .:-+*=%@#', { invert: true });
			effect.setSize(window.innerWidth, window.innerHeight);
			effect.domElement.style.color = 'white';
			effect.domElement.style.backgroundColor = 'black';
			document.body.appendChild(effect.domElement);

			controls = new TrackballControls(camera, effect.domElement);

			window.addEventListener('resize', () => {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
				effect.setSize(window.innerWidth, window.innerHeight);
			});
		}

		function animate() {
			requestAnimationFrame(animate);

			if (torusKnot) {
				torusKnot.rotation.y += 0.01;
				torusKnot.rotation.x += 0.005;
			}

			controls.update();
			effect.render(scene, camera);
		}
	</script>
</body>
</html>
