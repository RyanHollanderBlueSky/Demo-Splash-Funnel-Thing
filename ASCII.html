<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stratospheres.AI — ASCII Effect (Fixed)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
    }

    #hero {
      position: absolute;
      top: 30px;
      left: 30px;
      font-size: 22px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 10;
      color: white;
      mix-blend-mode: difference;
    }

    .ascii-gradient {
      font-size: 8px;
      line-height: 6px;
      background: linear-gradient(
        90deg,
        #4b0082,
        #ff00cc,
        #ff9900,
        #00ffff
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: pre;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="hero">Stratospheres.AI — Automating Impact</div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/examples/jsm/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { AsciiEffect } from 'three/examples/jsm/effects/AsciiEffect.js';
    import { TrackballControls } from 'three/examples/jsm/controls/TrackballControls.js';

    let camera, controls, scene, renderer, effect;
    let torus;

    const start = Date.now();

    init();

    function init() {
      // Camera setup
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(0, 150, 500);

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      // Lights
      const pointLight1 = new THREE.PointLight(0xffffff, 3);
      pointLight1.position.set(500, 500, 500);
      scene.add(pointLight1);

      const pointLight2 = new THREE.PointLight(0xffffff, 1);
      pointLight2.position.set(-500, -500, -500);
      scene.add(pointLight2);

      // Torus Knot
      const geometry = new THREE.TorusKnotGeometry(100, 30, 128, 32);
      const material = new THREE.MeshPhongMaterial({ color: 0x4B0082, flatShading: true });
      torus = new THREE.Mesh(geometry, material);
      scene.add(torus);

      // Ground plane (optional aesthetic contrast)
      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(400, 400),
        new THREE.MeshBasicMaterial({ color: 0x202020 })
      );
      plane.position.y = -200;
      plane.rotation.x = -Math.PI / 2;
      scene.add(plane);

      // Renderer
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setAnimationLoop(animate);

      // ASCII Effect
      effect = new AsciiEffect(renderer, ' .:-+*=%@#', { invert: true });
      effect.setSize(window.innerWidth, window.innerHeight);
      effect.domElement.style.color = 'white';
      effect.domElement.style.backgroundColor = 'black';
      effect.domElement.classList.add('ascii-gradient');
      document.body.appendChild(effect.domElement);

      // Controls
      controls = new TrackballControls(camera, effect.domElement);

      // Resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        effect.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      const timer = Date.now() - start;

      torus.position.y = Math.abs(Math.sin(timer * 0.002)) * 150;
      torus.rotation.x = timer * 0.0006;
      torus.rotation.z = timer * 0.0004;

      controls.update();
      effect.render(scene, camera);
    }
  </script>
</body>
</html>
