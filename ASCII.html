<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stratospheres.AI — ASCII LOGO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
      touch-action: none;
      overscroll-behavior: none;
    }

    #hero {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      z-index: 10;
      color: white;
      mix-blend-mode: difference;
    }

    .ascii-gradient {
      font-size: 6px;
      line-height: 6px;
      background: linear-gradient(90deg, #4b0082, #ff00cc, #ff9900, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: pre;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="hero">Stratospheres.AI — Automating Impact</div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/examples/jsm/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { STLLoader } from 'three/examples/jsm/loaders/STLLoader.js';
    import { AsciiEffect } from 'three/examples/jsm/effects/AsciiEffect.js';
    import { TrackballControls } from 'three/examples/jsm/controls/TrackballControls.js';

    let camera, scene, renderer, effect, controls, logo;

    init();
    animate();

    function init() {
      // Scene and camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(0, 0, 150);

      // Lights
      const light1 = new THREE.PointLight(0xffffff, 2.5);
      light1.position.set(100, 100, 100);
      scene.add(light1);

      const light2 = new THREE.PointLight(0xff00cc, 1.5);
      light2.position.set(-100, -100, -100);
      scene.add(light2);

      // Load STL model
      const loader = new STLLoader();
      loader.load('./logo.stl', (geometry) => {
        const material = new THREE.MeshPhongMaterial({
          color: 0x4b0082,
          emissive: 0x220022,
          specular: 0xffffff,
          shininess: 60,
          flatShading: true
        });

        logo = new THREE.Mesh(geometry, material);
        logo.scale.set(0.1, 0.1, 0.1); // Adjust to match camera scale
        logo.rotation.set(Math.PI / 4, Math.PI / 6, 0);
        logo.position.set(0, 0, 0);
        scene.add(logo);
      });

      // Renderer + ASCII Effect
      renderer = new THREE.WebGLRenderer();
      effect = new AsciiEffect(renderer, ' .:-+*=%@#', { invert: true });
      effect.setSize(window.innerWidth, window.innerHeight);
      effect.domElement.style.backgroundColor = 'black';
      effect.domElement.classList.add('ascii-gradient');
      document.body.appendChild(effect.domElement);

      // Controls
      controls = new TrackballControls(camera, effect.domElement);

      // Resize handler
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        effect.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      if (logo) {
        logo.rotation.y += 0.003;
        logo.rotation.x += 0.001;
      }
      controls.update();
      effect.render(scene, camera);
    }
  </script>
</body>
</html>
