<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stratospheres.AI — Clean ASCII</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
      touch-action: none;
      overscroll-behavior: none;
    }

    #hero {
      position: absolute;
      top: 30px;
      left: 20px;
      font-size: 20px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 10;
      color: white;
      mix-blend-mode: difference;
    }

    .ascii-gradient {
      font-size: 6px;
      line-height: 6px;
      background: linear-gradient(90deg, #4b0082, #ff00cc, #ff9900, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: pre;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="hero">Stratospheres.AI — Automating Impact</div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/examples/jsm/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { AsciiEffect } from 'three/examples/jsm/effects/AsciiEffect.js';
    import { TrackballControls } from 'three/examples/jsm/controls/TrackballControls.js';

    let camera, scene, renderer, effect, controls, torus;

    const start = Date.now();

    init();

    function init() {
      // Camera
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(0, 0, 300);

      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      // Lights (angled for contrast)
      const light1 = new THREE.PointLight(0xffffff, 2.5);
      light1.position.set(300, 300, 300);
      scene.add(light1);

      const light2 = new THREE.PointLight(0xff00cc, 1.5);
      light2.position.set(-300, -300, -300);
      scene.add(light2);

      // Geometry
      const geometry = new THREE.TorusKnotGeometry(80, 20, 128, 32);
      const material = new THREE.MeshPhongMaterial({
        color: 0x4B0082,
        emissive: 0x220022,
        specular: 0xffffff,
        shininess: 80,
        flatShading: true
      });
      torus = new THREE.Mesh(geometry, material);
      torus.rotation.set(Math.PI / 4, Math.PI / 6, 0); // initial angle
      scene.add(torus);

      // Renderer
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setAnimationLoop(animate);

      // ASCII Effect
      effect = new AsciiEffect(renderer, ' .:-+*=%@#', { invert: true });
      effect.setSize(window.innerWidth, window.innerHeight);
      effect.domElement.style.backgroundColor = 'black';
      effect.domElement.classList.add('ascii-gradient');
      document.body.appendChild(effect.domElement);

      // Controls (mobile-friendly)
      controls = new TrackballControls(camera, effect.domElement);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        effect.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      const timer = Date.now() - start;

      torus.rotation.x = timer * 0.0004;
      torus.rotation.y = timer * 0.0006;

      controls.update();
      effect.render(scene, camera);
    }
  </script>
</body>
</html>
