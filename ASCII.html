<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stratospheres.AI â€” ASCII LOGO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #191919;
      font-family: monospace;
      width: 100%;
      height: 100%;
    }

    .ascii-layer {
      font-size: 6px;
      line-height: 6px;
      white-space: pre;
      position: absolute;
      top: 0;
      left: 0;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/examples/jsm/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { STLLoader } from 'three/examples/jsm/loaders/STLLoader.js';
    import { AsciiEffect } from 'three/examples/jsm/effects/AsciiEffect.js';
    import { TrackballControls } from 'three/examples/jsm/controls/TrackballControls.js';

    let camera, scene, renderer, effect, controls, logo;
    const start = Date.now();

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x191919);

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(0, 50, 120);

      const light1 = new THREE.PointLight(0xffffff, 3);
      light1.position.set(500, 500, 500);
      scene.add(light1);

      const light2 = new THREE.PointLight(0xffffff, 1);
      light2.position.set(-500, -500, -500);
      scene.add(light2);

      const loader = new STLLoader();
      loader.load('./Logo.stl', (geometry) => {
        geometry.center();

        // Main mesh
        const material = new THREE.MeshPhongMaterial({
          color: 0xffffff,
          flatShading: true
        });

        logo = new THREE.Mesh(geometry, material);
        logo.scale.set(0.14, 0.14, 0.14);
        scene.add(logo);

        // Subtle lime glow mesh
        const glowMaterial = new THREE.MeshBasicMaterial({
          color: 0x99ff99,
          transparent: true,
          opacity: 0.08,
          depthWrite: false
        });

        const glow = new THREE.Mesh(geometry.clone(), glowMaterial);
        glow.scale.set(0.16, 0.16, 0.16);
        scene.add(glow);
      });

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);

      effect = new AsciiEffect(renderer, ' .:-+*=%@#', { invert: true });
      effect.setSize(window.innerWidth, window.innerHeight);
      effect.domElement.style.color = 'white';
      effect.domElement.style.backgroundColor = 'transparent';
      effect.domElement.classList.add('ascii-layer');
      document.body.appendChild(effect.domElement);

      controls = new TrackballControls(camera, effect.domElement);
      controls.noZoom = false;
      controls.zoomSpeed = 1.2;

      // On scroll, zoom camera in/out
      window.addEventListener('wheel', (event) => {
        camera.position.z += event.deltaY * 0.05;
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        effect.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      if (logo) {
        const timer = Date.now() - start;
        logo.rotation.z = timer * 0.0003;
        logo.rotation.y = timer * 0.0001;
      }

      controls.update();
      effect.render(scene, camera);
    }
  </script>
</body>
</html>
