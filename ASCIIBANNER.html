<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stratospheres.AI â€” ASCII Banner Particles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #191919;
      font-family: monospace;
      touch-action: none;
      overscroll-behavior: none;
      width: 100vw;
      height: 100vh;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    .ascii-container {
      font-size: 6px;
      line-height: 6px;
      color: #cccccc;
      white-space: pre;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      user-select: none;
    }
  </style>
</head>
<body>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/examples/jsm/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { AsciiEffect } from 'three/examples/jsm/effects/AsciiEffect.js';

    let camera, scene, renderer, effect, waveMesh;
    const start = Date.now();

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x191919);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 50;

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);

      effect = new AsciiEffect(renderer, ' .:-+*=%@#', { invert: false });
      effect.setSize(window.innerWidth, window.innerHeight);
      effect.domElement.classList.add('ascii-container');
      document.body.appendChild(effect.domElement);

      const geometry = new THREE.PlaneGeometry(100, 20, 100, 10);
      const material = new THREE.MeshStandardMaterial({ color: 0xffffff, wireframe: true });
      waveMesh = new THREE.Mesh(geometry, material);
      scene.add(waveMesh);

      const light = new THREE.PointLight(0xffffff, 1);
      light.position.set(0, 50, 50);
      scene.add(light);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        effect.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      const time = Date.now() * 0.0015;
      const positions = waveMesh.geometry.attributes.position;

      for (let i = 0; i < positions.count; i++) {
        const x = positions.getX(i);
        const z = positions.getZ(i);
        const y = Math.sin(x * 0.2 + time) * Math.cos(z * 0.2 + time) * 2;
        positions.setY(i, y);
      }
      positions.needsUpdate = true;

      effect.render(scene, camera);
    }
  </script>
</body>
</html>
