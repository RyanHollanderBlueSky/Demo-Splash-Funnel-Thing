<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stratospheres.AI â€” ASCII Banner Particles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #191919;
      font-family: monospace;
      touch-action: none;
      overscroll-behavior: none;
      width: 100vw;
      height: 100vh;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    .ascii-gradient {
      font-size: 6px;
      line-height: 6px;
      background: linear-gradient(90deg, #4b0082, #ff00cc, #ff9900, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: pre;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      user-select: none;
    }
  </style>
</head>
<body>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';

    let camera, scene, renderer, particles;
    const PARTICLE_COUNT = 250;
    const CHARACTERS = ['@', '#', '%', '&', '*', '+', '=', '-', ':', '.'];
    const particleSprites = [];

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 100;

      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const material = new THREE.SpriteMaterial({ color: 0xffffff });

      for (let i = 0; i < PARTICLE_COUNT; i++) {
        const char = CHARACTERS[Math.floor(Math.random() * CHARACTERS.length)];
        const canvas = document.createElement('canvas');
        canvas.width = 32;
        canvas.height = 32;
        const context = canvas.getContext('2d');
        context.font = '24px monospace';
        context.fillStyle = 'white';
        context.fillText(char, 8, 24);

        const texture = new THREE.CanvasTexture(canvas);
        const spriteMat = new THREE.SpriteMaterial({ map: texture, transparent: true });
        const sprite = new THREE.Sprite(spriteMat);

        sprite.position.set(
          (Math.random() - 0.5) * 200,
          (Math.random() - 0.5) * 100,
          (Math.random() - 0.5) * 50
        );

        sprite.scale.set(5, 5, 1);
        scene.add(sprite);
        particleSprites.push(sprite);
      }

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      particleSprites.forEach(sprite => {
        sprite.position.y += 0.1;
        if (sprite.position.y > 60) sprite.position.y = -60;
      });

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
