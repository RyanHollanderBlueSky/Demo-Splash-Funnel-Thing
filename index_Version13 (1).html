<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investor Funnel 3D - Grid Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Syne:wght@700&display=swap" rel="stylesheet">
  <style>
body {
  margin: 0;
  background: #18192a;
  color: #fff;
  font-family: 'PT Mono', monospace;
  min-height: 100vh;
}
.container {
  display: flex; flex-direction: row; min-height: 100vh;
}
.info-panel {
  width: 300px;
  background: #18192a;
  padding: 28px 16px 28px 16px;
  min-height: 750px;
}
.info-header { font-family: 'Syne', sans-serif; font-size: 1.3rem; font-weight: 700; margin-bottom: 10px; color: #b6aaff; }
.info-summary { font-size: 1rem; color: #dedafc; opacity: 0.9; margin-bottom: 10px; line-height: 1.6; min-height: 44px; }
.info-full { font-size: 1.01rem; color: #fff; margin-top: 12px; line-height: 1.6; }
.threejs-canvas-wrapper {
  flex: 1;
  display: flex;
  align-items: flex-start;
  justify-content: center;
  min-height: 750px;
  height: 100vh;
  position: relative;
  background: transparent;
}
#threeContainer,
#gridOverlayImg {
  position: absolute;
  left: 0; top: 0; width: 100%; height: 100%;
}
#threeContainer { pointer-events: auto; z-index: 1; }
#gridOverlayImg {
  z-index: 2;
  pointer-events: none;
  object-fit: cover;
  opacity: 0.6; /* adjust grid visibility as needed */
}
@media (max-width: 1100px) {
  .container { flex-direction: column; }
  .info-panel { width: 100%; min-height: 220px; }
  .threejs-canvas-wrapper { min-height: 400px; min-width: 100%; height: 50vh; }
}
  </style>
</head>
<body>
  <div class="container">
    <div class="info-panel">
      <div class="info-header">Investor Funnel</div>
      <div class="info-summary">Hover over a region of the funnel to explore each stage.</div>
      <div class="info-full"></div>
    </div>
    <div class="threejs-canvas-wrapper" id="canvasWrap">
      <div id="threeContainer"></div>
      <img id="gridOverlayImg" src="Empty Grid Asset@2x.png" alt="Grid Overlay"/>
    </div>
  </div>
  <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
  <script>
    (function(){
      let wrapper = document.getElementById('canvasWrap');
      let threeContainer = document.getElementById('threeContainer');
      let width = wrapper.offsetWidth;
      let height = wrapper.offsetHeight;

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(34, width / height, 0.1, 3000);
      camera.position.set(120, 220, 900);
      camera.lookAt(0, 180, 0);

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(width, height);
      renderer.setClearColor(0x18192a, 0);
      threeContainer.appendChild(renderer.domElement);

      const funnelHeight = 350;
      const topRadius = 90;
      const bottomRadius = 44;
      const funnelCurve = [];
      const steps = 14;
      for (let i = 0; i <= steps; i++) {
        const t = i / steps;
        const r = topRadius - (topRadius - bottomRadius) * Math.pow(t, 1.18);
        funnelCurve.push(new THREE.Vector2(r, funnelHeight * t));
      }
      const funnelGeometry = new THREE.LatheGeometry(funnelCurve, 22);
      const funnelMaterial = new THREE.MeshBasicMaterial({
        color: 0x835bff,
        wireframe: true,
        transparent: true,
        opacity: 0.66,
        depthWrite: false,
      });
      const funnelMesh = new THREE.Mesh(funnelGeometry, funnelMaterial);

      const funnelGroup = new THREE.Group();
      funnelGroup.add(funnelMesh);
      funnelGroup.position.set(0, 280, 0);
      funnelGroup.rotation.x = Math.PI;
      funnelGroup.rotation.y = Math.PI / 9;
      scene.add(funnelGroup);

      function animate() {
        requestAnimationFrame(animate);
        funnelGroup.rotation.y += 0.0032;
        renderer.render(scene, camera);
      }
      animate();

      function resize() {
        width = wrapper.offsetWidth;
        height = wrapper.offsetHeight;
        renderer.setSize(width, height, false);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      }
      window.addEventListener('resize', resize);
      setTimeout(resize, 100);
    })();
  </script>
</body>
</html>
